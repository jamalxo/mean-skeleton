<h4 class="text-center">Sign In</h4>

<form [formGroup]="loginForm" class="is-valid" novalidate>
  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email" formControlName="email" required>
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    <div class="valid-feedback">
      Looks good!
    </div>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" placeholder="Password" formControlName="password">
  </div>
  <div class="form-group text-center">
    <button type="button" class="btn btn-primary" (click)="onSubmit()">Login</button>
  </div>
</form>
